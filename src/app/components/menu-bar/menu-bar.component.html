<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div style="margin-right: 30px;">
        <a routerLink="/study-buddy">Home</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/profile">My profile</a>
                <!-- <a class="navbar-brand" routerLink="/profile" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">My profile</a> -->
            </li>
            <li>
                <a routerLink="/study-buddy/list">Study Group</a>
            </li>
            <li>
                <a routerLink="/study-buddy/study-team-search">Team project</a>
            </li>
            <li>
                <a routerLink="404">Find Tutor</a>
            </li>
        </ul>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <button mat-icon-button (click)="logout()">
                    <mat-icon>input</mat-icon>
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>

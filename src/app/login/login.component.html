<div fxLayoutAlign="center center" fxLayout="row">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-card fxFlex="80%" fxFlex.xs="100%">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <label *ngIf="invalidLogin" color="warn">{{errorMessage}}</label>
        <br />
        <mat-form-field>
          <input matInput type="text" placeholder="Username" id="username" name="Username" ngModel required autofocus>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" id="password" name="Password" ngModel required>
        </mat-form-field>
      </mat-card-content>
      <a routerLink="/registration"><span class="md-accent" style="font-size: 12px;">Don't have an account? Register
          here!</span></a>
      <mat-card-actions fxLayoutAlign="end end">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="65%" fxFlex.xs="100%" style="margin: 10px;">
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <button mat-button color="primary" (click)="redirectToCreate()">Add new Subject</button>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="subjectcode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject code </th>
                        <td mat-cell *matCellDef="let row"> {{row.subjectCode}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="manage">
                        <th mat-header-cell *matHeaderCellDef> Manage </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="redirectToManage(element.id)">
                                <mat-icon class="mat-18">settings_applications</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</section>
